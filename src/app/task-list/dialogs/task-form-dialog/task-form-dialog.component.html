<div class="task-form-dialog">
    <h1 mat-dialog-title>Criar nova tarefa</h1>
    <div mat-dialog-content>
        <form [formGroup]="form" class="task-form">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Nome da tarefa</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
    
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Descrição</mat-label>
                <textarea matInput rows="7" formControlName="description"></textarea>
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button (click)="onCreateTask()" [disabled]="form.invalid">Criar</button>
    </div>
</div>
