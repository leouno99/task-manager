<mat-card class="task-card">
    <mat-card-title [ngClass]="{'done-text' : task.done}">{{task.name}}</mat-card-title>
    <mat-card-content>
        <p [ngClass]="{'done-text' : task.done}">{{task.description}}</p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onStatusChange()">{{task.done ? 'Marcar como incompleta' : 'Marcar como conclu√≠da'}}</button>
    </mat-card-actions>
</mat-card>
